<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container class="flex-auto h-full">

        <!-- Drawer -->
        <mat-drawer class="w-72 dark:bg-gray-900" [autoFocus]="false" [mode]="drawerMode" [opened]="drawerOpened" #matDrawer>
            <div class="pb-10">

                <fuse-vertical-navigation [appearance]="'default'" [navigation]="menuData" [inner]="true" [mode]="'side'" [name]="'demo-sidebar-navigation'" [opened]="true"></fuse-vertical-navigation>

            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">

            <!-- Main -->
            <div class="flex-auto">

                <router-outlet></router-outlet>

            </div>

        </mat-drawer-content>


    </mat-drawer-container>

</div>
